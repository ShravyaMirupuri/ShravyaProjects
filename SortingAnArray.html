<!DOCTYPE html>
<html>
<head>
  <title>Array Sorting</title>
</head>
<body>

<script>
  // Sample array to be sorted in descending order
  var myArray = [5, 2, 9, 1, 3, 6];

  // Using the sort() method with a custom compare function to sort in descending order
  myArray.sort(function(a, b) {
    return b - a;
  });

  // Display the sorted array using javascript
  document.write("Sorted Array in Descending Order: " + myArray);
</script>

</body>
</html>
